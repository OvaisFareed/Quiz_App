<div>

    <div ng-show="userlogin">
        <form>User Login:
            <md-input-container>
                <label>Username:</label>
                <input type="text" ng-model="user.name">
            </md-input-container>
            <br><br>
            <md-input-container>
                <label>Password:</label>
                <input type="password" ng-model="user.pwd">
            </md-input-container>
            <br><br>
            <md-button class="md-primary md-raised" ng-click="userLogin(user,'/create');">Login</md-button>
        </form>
    </div>
    <div ng-show="adminlogin">
        <form>Admin Login:
            <md-input-container>
                <label>Username:</label>
                <input type="text" ng-model="admin.username">
            </md-input-container>
            <br><br>
            <md-input-container>
                <label>Password:</label>
                <input type="password" ng-model="admin.pwd">
            </md-input-container>
            <br><br>
            <md-button class="md-primary md-raised" ng-click="adminLogin(admin,'/create');">Login</md-button>
        </form>
    </div>

</div>
